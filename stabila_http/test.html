<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>查看信息</title>
  <script type="text/javascript" src="test.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    var b = new Base64();
    var result;
    convert = function (input) {
      if (input !== null) {
        for (var key in input) {
          var value = input[key];
          if (typeof value == "object") {
            convert(value);
          } else {
            switch (key) {
              case "account_name":
              case "host":

                input[key] = b.decodeToString(input[key]);
                break;
              case "address":
              case "parentHash":
              case "executive_signature":
              case "txTrieRoot":
              case "executive_address":
              case "owner_address":
              case "to_address":
                input[key] = b.decodeToHexString(input[key]);
                break;
              default:
                break;
            }
          }
        }
      }
    };

    function listaccounts() {
      var requestaddress = "http://" + document.getElementById("ip").value
          + "/wallet/listaccounts";
      axios.get(requestaddress)
      .then(function (response) {
            convert(response.data);
            result = JSON.stringify(response.data);
            document.documentElement.innerHTML = result;
          }
      )
      .catch(function (error) {
        console.log(error);
      });
    }

    function listexecutives() {

        console.log(error);
      });
    }
  </script>
</head>

<body>
<br/>输入IP：
<input id="ip" type="text" value="127.0.0.1:8086" autocomplete="on">
<br/>

<br/>查看accounts：
<button onclick="listaccounts()">listaccounts</button>
